<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index_styles.css">
  <title>Frontend Mentor | Product Preview Card</title>
</head>
<body>

  <main>
    <div class="container">

        <section class="product-image">
          <img src="./images/image-product-desktop.jpg" alt="" class="desktop-image">
          <img src="./images/image-product-mobile.jpg" alt="" class="mobile-image">
        </section>

        <section class="product-details">
          <p class="perfume">PERFUME</p>
          <h2 class="title">Gabrielle Essense Eau De Parfum</h2>
          <p class="description">A floral and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for thr House of CHANEL.</p>
          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="og-price">$169.99</p>
          </div>
          <button class="add-to-cart">
            <img src="./images/icon-cart.svg" alt="" class="cart-icon">Add to Cart
          </button>
        </section>
        
      </div>
  </main>

  <footer>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dineshmoorty">A S DineshMoorthi</a>.
  </footer>

  </footer>
</body>
</html>
